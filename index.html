<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Colours Generator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Easily spin up some good-looking colour palettes for your design project!"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Slab&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="wrapper">
      <div class="box" id="rootBackground">
        <p class="hexCode" id="rootText"></p>
      </div>
      <div class="box" id="lighterBackground">
        <p class="hexCode" id="lighterText"></p>
      </div>
      <div class="box" id="darkerBackground">
        <p class="hexCode" id="darkerText"></p>
      </div>
      <div class="box" id="complementBackground">
        <p class="hexCode" id="complementText"></p>
      </div>

      <div class="btn-wrap">
        <button class="btn" id="generate">Create Colours</button>
      </div>
    </div>

    <script type="module" defer src="/main.js"></script>
  </body>
</html>
